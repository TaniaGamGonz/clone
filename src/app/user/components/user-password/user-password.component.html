<article>
  <form #userPasswordForm="ngForm" (ngSubmit)="onSubmit()" class="user-password">
    <h3 class="user-password__heading">Change password</h3>
    <div class="form-group">
      <label for="userPassword" class="form-group__label">Current password</label>
      <input type="password" id="userPassword" class="form-group__control form-group__control--profile" name="currentPassword" [(ngModel)]="currentPassword"
      required>
    </div>
    <div class="form-group">
      <label for="userNewPassword" class="form-group__label">Password</label>
      <input type="password" id="userNewPassword" class="form-group__control form-group__control--profile" name="newPassword" [(ngModel)]="newPassword"
      required>
    </div>
    <div class="form-group">
      <label for="userConfirmPassword" class="form-group__label">Password confirmation</label>
      <input type="password" id="userConfirmPassword" class="form-group__control form-group__control--profile" name="passwordRepeat" [(ngModel)]="passwordRepeat"
      required>
    </div>
    <button type="submit" class="btn user-password__btn" [disabled]="!userPasswordForm.valid || !arePasswordsEqual()">Change password</button>
  </form>
</article>
